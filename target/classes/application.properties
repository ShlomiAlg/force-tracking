# -------------------------------------------------------------
# Server Configuration
# -------------------------------------------------------------
# אם אנחנו ב-Railway, תשתמש בפורט שהם נותנים. אם בבית, תשתמש ב-8080
server.port=${PORT:8080}

# -------------------------------------------------------------
# Database Configuration
# -------------------------------------------------------------
# הטריק: שימוש במשתני סביבה.
# ב-Railway המשתנים האלה (PGHOST, PGPORT, etc) קיימים אוטומטית.
# בבית: תצטרך להגדיר אותם ידנית או להשאיר את ה-Hardcoded רק לבדיקות מקומיות.

spring.datasource.url=jdbc:postgresql://${PGHOST:tramway.proxy.rlwy.net}:${PGPORT:49103}/${PGDATABASE:railway}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:WSFEmixNqCoQwoSOZbpeQNQDvnaWfTSW}

# דרייבר
spring.datasource.driver-class-name=org.postgresql.Driver

# -------------------------------------------------------------
# JPA / Hibernate
# -------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# -------------------------------------------------------------
# Misc
# -------------------------------------------------------------
logging.level.root=INFO
spring.jackson.serialization.INDENT_OUTPUT=true
spring.websocket.servlet.allowed-origins=*