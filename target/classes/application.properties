# -------------------------------------------------------------
# JPA / Hibernate Configuration
# -------------------------------------------------------------
# יוצר/מעדכן את הטבלאות אוטומטית (כולל את התיקון ל-DeadZone)
spring.jpa.hibernate.ddl-auto=update

# מציג את שאילתות ה-SQL בלוגים (טוב לדיבאג)
