# ---------------------------------------------------------------------------
# 1. הגדרת הפורט (הכי חשוב כדי שהאתר יעלה ב-Railway)
# ---------------------------------------------------------------------------
# אם אנחנו ב-Railway -> תקשיב לפורט שלהם. אם בבית -> 8080
server.port=${PORT:8080}

# ---------------------------------------------------------------------------
# 2. הגדרת מסד הנתונים (הגאוניות של Railway)
# ---------------------------------------------------------------------------
# כאן אנחנו אומרים: "אם יש משתנה אוטומטי של Railway - קח אותו."
# "אם אין (כלומר, אני בבית) - תשתמש בכתובת הציבורית שכתבנו ידנית".

# הכתובת:
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://tramway.proxy.rlwy.net:49103/railway}

# המשתמש:
spring.datasource.username=${PGUSER:postgres}

# הסיסמה:
# (ב-Railway הוא יקח את הסיסמה לבד. בבית הוא יקח את מה שתכתוב פה)
spring.datasource.password=${PGPASSWORD:WSFEmixNqCoQwoSOZbpeQNQDvnaWfTSW}

# הדרייבר:
spring.datasource.driver-class-name=org.postgresql.Driver

# ---------------------------------------------------------------------------
# 3. הגדרות JPA (יצירת טבלאות)
# ---------------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ---------------------------------------------------------------------------
# 4. שונות
# ---------------------------------------------------------------------------
logging.level.root=INFO
spring.jackson.serialization.INDENT_OUTPUT=true
spring.websocket.servlet.allowed-origins=*