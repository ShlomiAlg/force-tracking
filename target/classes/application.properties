# Server
server.port=${PORT:8080}

# Database - התיקון הקריטי: בניית ה-URL ידנית כדי לכלול "jdbc:"
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:force_tracking}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.root=INFO
logging.level.com.forces=DEBUG

# WebSocket
# שים לב: זה פתוח לכולם. לייצור עדיף להגביל לדומיין שלך, אבל לפיתוח זה מעולה
spring.websocket.servlet.allowed-origins=*

# JSON
spring.jackson.serialization.INDENT_OUTPUT=true